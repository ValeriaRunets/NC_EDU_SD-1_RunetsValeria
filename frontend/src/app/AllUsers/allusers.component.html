<table border="3">
  <th>Name</th>
  <th>Login</th>
  <th *ngIf="isAdmin">Delete button</th>
  <tr *ngFor="let user of users; let i = index">
    <td>{{user.name}}</td>
    <td>{{user.login}}</td>
    <td class="col" *ngIf="isAdmin"><button *ngIf="user.login!='admin'" (click)="delete(i)">Delete</button></td>
  </tr>
</table>
<mat-paginator [length]="length"
               [pageSize]="pageSize"
               (page)="pageEvent = $event; change();">
</mat-paginator>
