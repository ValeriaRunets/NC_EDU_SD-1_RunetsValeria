<table border="3px">
  <tr>
    <th>Adress</th>
    <th>Amount of places</th>
    <th *ngIf="isAdmin">Delete button</th>
  </tr>
  <tr *ngFor="let room of rooms; let i = index">
    <td>{{room.adress}}</td>
    <td>{{room.amount}}</td>
    <td class="col" *ngIf="isAdmin"><button (click)="delete(i)">Delete</button></td>
  </tr>
</table>
<mat-paginator [length]="length"
               [pageSize]="pageSize"
               (page)="pageEvent = $event; changePage();">
</mat-paginator>
